<!doctype html>
<html>
<head>
  <title>exmg-date-format</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../exmg-date-format.html">
</head>
<body>
  <test-fixture id="BasicDateFormat">
    <template>
      <exmg-date-format timestamp="1493214988336"></exmg-date-format>
    </template>
  </test-fixture>

  <script>
    suite('<exmg-date-format>', _ => {
      let el;

      setup(() => {
        el = fixture('BasicDateFormat');
      });

      test('element is upgraded', () => {
        assert.equal(el.constructor.is, 'exmg-date-format');
      });


    });
  </script>

</body>
</html>
