<!doctype html>
<html>
<head>
  <title>exmg-date-format</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../exmg-date-format.html">
</head>
<body>
  <test-fixture id="BasicDateFormat">
    <template>
      <exmg-date-format timestamp="1493214988336"></exmg-date-format>
    </template>
  </test-fixture>

  <script>
    suite('<exmg-date-format>', _ => {
      let el;

      const timePasses = (ms) => {
        return new Promise((resolve) => {
          window.setTimeout(_ => {
            resolve();
          }, ms);
        });
      };

      setup(() => {
        el = fixture('BasicDateFormat');
      });

      suite('basic usage', function() {
        test('element is upgraded', () => {
          assert.equal(el.constructor.is, 'exmg-date-format');
        });

        test('element default date format', function(done) {
          timePasses(20).then(_ => {
            expect(el.formattedDate).to.be.equal('04/26/2017 03:56:28 PM');
            done();
          });
        });

        test('element custom date format', function(done) {
          el.datePattern = 'dd/MM/yyyy';
          timePasses(20).then(_ => {
            expect(el.formattedDate).to.be.equal('26/04/2017');
            done();
          });
        });
      });

    });
  </script>

</body>
</html>
